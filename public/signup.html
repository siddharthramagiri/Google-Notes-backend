<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup | Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
      .hide {
          display: none;
      }
  </style>
</head>

<body >
  <nav class="navbar bg-primary bg-body-tertiary py-3" data-bs-theme="dark">
    <div class="container-fluid">
      <a href="/" class="navbar-brand">Google Notes</a>
      <div class="d-flex" role="search">
        <a href="/login"><button class="btn btn-outline-light mx-1" type="submit">Login</button></a>
        <a href="/signup"><button class="btn btn-outline-light mx-1" type="submit">SignUp</button></a>
        <a class="logout hide"><button class="btn btn-outline-danger mx-1" type="submit">Log Out</button></a>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" style="width: 50%;" id="email" placeholder="name@example.com">
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" style="width: 50%;" id="username" placeholder="Username">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" style="width: 50%;" id="password" placeholder="Password">
    </div>
    <button type="submit" id="submit" class="btn btn-dark btn-lg">
      SignUp
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="signupscript.js"></script>

</body>

</html>
